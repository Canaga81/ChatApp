<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <!-- Socket.io kütüphanesini ekliyoruz -->
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" crossorigin="anonymous"></script>
        <!-- socket.io-stream kütüphanesi -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.min.js" integrity="sha512-LTN7WQKvmCiOWbwxE4XRu3NCRqLzkFo28vBDHVhAyKjhmorNGjtvFxQgbvAttO31Ij6An4AIXU4GVaYOC0eNpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="chat-wrap">
            <h2>Chat App</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feeback"></div>
            </div>
            <input type="text" id="sender" placeholder="Ad">
            <input type="text" id="message" placeholder="Mesaj">
            <button id="submitBtn">Gönder</button>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
